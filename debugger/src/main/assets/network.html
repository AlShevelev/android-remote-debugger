    <script language="JavaScript">
        function httpPost(url, body, successCallback, errorCallback) {
            url = '/' + url;

            let xhr = new XMLHttpRequest();
            xhr.open('post', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        successCallback();
                    } else if (errorCallback != null) {
                        errorCallback(xhr.status, xhr.statusText, xhr.responseText);
                    }
                }
            };

            xhr.send(body);
        }

        function httpGet(url, params, successCallback, errorCallback) {
            url = url + "?" + params;

            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        successCallback(xhr.responseText);
                    } else if (errorCallback != null) {
                        errorCallback(xhr.status, xhr.statusText, xhr.responseText);
                    }
                }
            };

            xhr.open('get', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(null);
        }
    </script>
</head>

    function requestBodyTd(logLine) {
        let requestRootTd = document.createElement("td");
        let requestInfoDiv = document.createElement("div");
        let requestHeaderP = document.createElement("p");
        let requestLeftHeaderSpan = document.createElement("span");
        let requestCenterHeaderSpan = document.createElement("span");
        let requestRightHeaderSpan = document.createElement("span");

        requestLeftHeaderSpan.className = "log-type-secondary-request";
        requestCenterHeaderSpan.className = "primary-color-request";
        requestRightHeaderSpan.className = "log-type-secondary-request";

        if (isDarkTheme) {
            requestRootTd.className = "log-item log-item-dark-style";
        } else {
            requestRootTd.className = "log-item log-item-white-style";
        }

        requestRootTd.style.fontSize = currentContentFont + "pt";

        requestLeftHeaderSpan.innerHTML = "░░░░░░░░░░░░░░";
        requestCenterHeaderSpan.innerHTML = " Request ";
        requestRightHeaderSpan.innerHTML = "░░░░░░░░░░░░░░";

        requestHeaderP.appendChild(requestLeftHeaderSpan);
        requestHeaderP.appendChild(requestCenterHeaderSpan);
        requestHeaderP.appendChild(requestRightHeaderSpan);
        requestInfoDiv.appendChild(requestHeaderP);
        requestInfoDiv.appendChild(document.createElement("br"));

        let urlP = document.createElement("p");
        let urlSpan = document.createElement("span");
        urlSpan.className = "primary-color-request";
        urlSpan.innerHTML = "URL: ";
        urlP.appendChild(urlSpan);
        urlP.innerHTML += logLine.url;
        requestInfoDiv.appendChild(urlP);

        let methodP = document.createElement("p");
        let methodSpan = document.createElement("span");
        methodSpan.className = "primary-color-request";
        methodSpan.innerHTML = "Method: ";
        methodP.appendChild(methodSpan);
        methodP.innerHTML += logLine.method;
        requestInfoDiv.appendChild(methodP);

        if (logLine.requestContentType) {
            let contentTypeP = document.createElement("p");
            let contentTypeSpan = document.createElement("span");
            contentTypeSpan.className = "primary-color-request";
            contentTypeSpan.innerHTML = "Content-Type: ";
            contentTypeP.appendChild(contentTypeSpan);
            contentTypeP.innerHTML += logLine.requestContentType;
            requestInfoDiv.appendChild(contentTypeP);
        }

        if (logLine.bodySize && logLine.bodySize !== 0 && logLine.bodySize !== -1) {
            let bodySizeP = document.createElement("p");
            let bodySizeSpan = document.createElement("span");
            bodySizeSpan.className = "primary-color-request";
            bodySizeSpan.innerHTML = "Body size: ";
            bodySizeP.appendChild(bodySizeSpan);
            bodySizeP.innerHTML += logLine.bodySize + " byte";
            requestInfoDiv.appendChild(bodySizeP);

    function onDownloadLogs() {
        let time, level, tag, text, i, fileName, totalText = "";
        let tr = logTable.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            time = tr[i].getElementsByTagName("td")[1].innerText;
            level = tr[i].getElementsByTagName("td")[2].innerText;
            tag = tr[i].getElementsByTagName("td")[3].innerText;
            text = tr[i].getElementsByTagName("td")[4].innerText;
            totalText += time + ' \t' + level + '\t\t' + tag + '\t\t' + text;
        }

        fileName = getCurrentTime() + '.txt';
        download(totalText, fileName, 'text/plain');
    }

    function loadDefaultsSetting() {
        let body = 'getDefaultsSettings=' + encodeURIComponent('');
        httpGet('logging', body, function (response) {
            let logLevels = JSON.parse(response);
            currentContentFont = logLevels['logFont'];
            isDarkTheme = logLevels['theme'] === DARK_THEME;
            isDiscolorActive = logLevels['isDiscolorLog'];

            changeTheme(isDarkTheme);
            setDiscolorContent(isDiscolorActive);
            setContentFont(currentContentFont);

            if (currentContentFont !== DEFAULT_FONT_SIZE) {
                changeContentFont.value = currentContentFont;
            }
        }, function (status, statusText, responseText) {
            failedConnection(status, statusText, responseText);
        });
    }

    function getCurrentTime() {
        let currentDate = new Date();
        return currentDate.getDate() + "."
            + (currentDate.getMonth() + 1) + "."
            + currentDate.getFullYear() + " @ "
            + currentDate.getHours() + "."
            + currentDate.getMinutes() + "."
            + currentDate.getSeconds() + "."
            + currentDate.getUTCMilliseconds() + ".";
    }

    function download(data, filename, type) {
        let file = new Blob([data], {type: type});
        if (window.navigator.msSaveOrOpenBlob) // IE10+
            window.navigator.msSaveOrOpenBlob(file, filename);
        else { // Others
            let a = document.createElement("a"),
                url = URL.createObjectURL(file);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(function () {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
        }
    }

        let setting = {};
        setting.theme = isDarkTheme === true ? DARK_THEME : LIGHT_THEME;
        setting.logFont = currentContentFont;
        setting.isDiscolorLog = isDiscolorActive;

        let body = 'saveDefaultsSetting=' + encodeURIComponent('')
            + '&' + 'data=' + encodeURIComponent(JSON.stringify(setting));

        httpPost('logging', body, function () {
        }, function (status, statusText, responseText) {
            failedConnection(status, statusText, responseText);
        });
    }

    function changeTheme(isDark) {
        isDarkTheme = isDark;

        if (isDarkTheme) {
            showElement(lightTheme);
            hideElement(darkTheme);
            logContent.style.backgroundColor = '#222';

            errorContent.classList.remove("error-content-white-style");
            errorContent.classList.add("error-content-dark-style");

            closeErrorContent.classList.remove("close-error-content-white-style");
            closeErrorContent.classList.add("close-error-content-dark-style");

            copyErrorContent.classList.remove("copy-error-content-white-style");
            copyErrorContent.classList.add("copy-error-content-dark-style");

            let logItems = getElementsByClassName("log-item");
            for (let i = 0; i < logItems.length; i++) {
                logItems[i].classList.remove("log-item-white-style");
                logItems[i].classList.add("log-item-dark-style");
            }

            let copyImages = getElementsByClassName("copy-img");
            for (let i = 0; i < copyImages.length; i++) {
                copyImages[i].classList.remove("copy-img-white-style");
                copyImages[i].classList.add("copy-img-dark-style");
            }
        } else {
            hideElement(lightTheme);
            showElement(darkTheme);
            logContent.style.backgroundColor = '#fff';

            errorContent.classList.remove("error-content-dark-style");
            errorContent.classList.add("error-content-white-style");

            closeErrorContent.classList.remove("close-error-content-dark-style");
            closeErrorContent.classList.add("close-error-content-white-style");

            copyErrorContent.classList.remove("copy-error-content-dark-style");
            copyErrorContent.classList.add("copy-error-content-white-style");

            let logItems = getElementsByClassName("log-item");
            for (let i = 0; i < logItems.length; i++) {
                logItems[i].classList.remove("log-item-dark-style");
                logItems[i].classList.add("log-item-white-style");
            }

            let copyImages = getElementsByClassName("copy-img");
            for (let i = 0; i < copyImages.length; i++) {
                copyImages[i].classList.remove("copy-img-dark-style");
                copyImages[i].classList.add("copy-img-white-style");
            }
        }

        discolorExecute(true);
    }

    function setDiscolorContent(isDiscolor) {
        isDiscolorActive = isDiscolor;

        discolorExecute(false);

        if (isDiscolorActive) {
            hideElement(discolorInactive);
            showElement(discolorActive);
        } else {
            showElement(discolorInactive);
            hideElement(discolorActive);
        }
    }

    function discolorExecute(isIncludeVerboseLog) {
        for (let i = 0, n = logTable.rows.length; i < n; i++) {
            if (isDiscolorActive) {
                if (logTable.rows[i].cells.item(2).innerText === 'INFO'
                    || logTable.rows[i].cells.item(2).innerText === 'DEBUG'
                    || logTable.rows[i].cells.item(2).innerText === 'WARN') {

                    if (isDarkTheme) {
                        logTable.rows[i].className = "darkVerbose";
                    } else {
                        logTable.rows[i].className = "verbose";
                    }
                }
            } else {
                switch (logTable.rows[i].cells.item(2).innerText) {
                    case 'INFO':
                        logTable.rows[i].className = "info";
                        break;
                    case 'WARN':
                        logTable.rows[i].className = "warn";
                        break;
                    case 'DEBUG':
                        logTable.rows[i].className = "debug";
                        break;
                }
            }

            if (isIncludeVerboseLog && logTable.rows[i].cells.item(2).innerText === 'VERBOSE') {
                if (isDarkTheme) {
                    logTable.rows[i].className = "darkVerbose";
                } else {
                    logTable.rows[i].className = "verbose";
                }
            }
        }
    }

    function failedConnection(status, statusText, responseText) {
        if (status === 0) {
            clearTimeoutHandle();
            isConnectionLost = true;

            connectionStatus.innerHTML = CONNECTION_LOST_MESSAGE;
            connectionStatus.style.color = '#e53935';

            let switcher = false;
            let backgroundInterval = setInterval(function () {
                if (!switcher) {
                    invisibleElement(connectionStatus);
                } else {
                    visibleElement(connectionStatus);
                }
                switcher = !switcher;
            }, 130);

            let backgroundTimeout = setTimeout(function () {
                clearInterval(backgroundInterval);
                clearTimeout(backgroundTimeout);
                visibleElement(connectionStatus);
            }, 1100);
        } else {
            showErrorMessage(status + " " + statusText + "\n" + responseText);
        }

        hideElement(loader)
    }

    function showErrorMessage(text) {
        errorText.innerHTML = text;
        showElement(errorContent);
    }

    function clearTimeoutHandle() {
        if (timeoutHandle) {
            clearTimeout(timeoutHandle);
        }
    }

    function getFormattedTime(timestamp) {
        let logDate = new Date(timestamp);
        return zeroPad(logDate.getHours())
            + ':' + zeroPad(logDate.getMinutes())
            + ':' + zeroPad(logDate.getSeconds())
            + '.' + zeroPad(logDate.getMilliseconds());
    }

    function zeroPad(num) {
        const zero = 2 - num.toString().length + 1;
        return Array(+(zero > 0 && zero)).join("0") + num;
    }

    function onErrorTextClick() {
        copyToClipboard(errorText.innerHTML);
        visibleElement(errorTextCopied);

        let tooltipTimeout = setTimeout(function () {
            clearInterval(tooltipTimeout);
            invisibleElement(errorTextCopied);
        }, 800);
    }

    function copyToClipboard(text) {
        copyTextToClipboard(text);
    }

    function copyTextToClipboard(text) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text);
        } else {
            let textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
            } finally {
                document.body.removeChild(textArea);
            }
        }
    }

    function loadOfflineLogs() {
        let logsLevelTd, logsTagTd, logsSearchTextTd, i;
        let tr = logTable.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            logsLevelTd = tr[i].getElementsByTagName("td")[2];
            logsTagTd = tr[i].getElementsByTagName("td")[3];
            logsSearchTextTd = tr[i].getElementsByTagName("td")[4];

            let levelCheck = logsLevel == null || logsLevel === "VERBOSE" || logsLevelTd.innerHTML.toUpperCase().startsWith(logsLevel.toUpperCase());
            let tagCheck = logsTag == null || logsTagTd.innerHTML.toUpperCase().startsWith(logsTag.toUpperCase());
            let searchTextCheck = logsSearchText == null || logsSearchText === "" || logsSearchTextTd.innerHTML.toUpperCase().indexOf(logsSearchText.toUpperCase()) > 0;

            if (levelCheck && tagCheck && searchTextCheck) {
                showElement(tr[i]);
            } else {
                hideElement(tr[i]);
            }
        }
    }

    function setLogLineColor(logLevel, tr) {
        if (isDiscolorActive) {
            switch (logLevel) {
                case 'ERROR':
                    tr.className = "error";
                    break;
                case 'FATAL':
                    tr.className = "fatal";
                    break;
                default:
                    if (isDarkTheme) {
                        tr.className = "darkVerbose";
                    } else {
                        tr.className = "verbose";
                    }
                    break;
            }
        } else {
            switch (logLevel) {
                case 'INFO':
                    tr.className = "info";
                    break;
                case 'WARN':
                    tr.className = "warn";
                    break;
                case 'DEBUG':
                    tr.className = "debug";
                    break;
                case 'ERROR':
                    tr.className = "error";
                    break;
                case 'FATAL':
                    tr.className = "fatal";
                    break;
                case 'VERBOSE':
                    if (isDarkTheme) {
                        tr.className = "darkVerbose";
                    } else {
                        tr.className = "verbose";
                    }
                    break;
            }
        }
    }

    function scrollToBottom() {
        logContent.scrollTo(0, logTable.scrollHeight);
    }

    function scrollToTop() {
        logContent.scrollTo(0, 0);
    }

    // region Utils
    function clearContent(element) {
        element.innerHTML = '';
    }

    function getElementById(id) {
        return document.getElementById(id);
    }

    function getElementsByClassName(name) {
        return document.getElementsByClassName(name);
    }

    function showElement(element) {
        element.style.display = "block";
    }

    function hideElement(element) {
        element.style.display = "none";
    }

    function isVisibleElement(element) {
        return element.style.display === "block"
    }

    function invisibleElement(element) {
        element.style.visibility = "hidden";
    }

    function visibleElement(element) {
        element.style.visibility = "visible";
    }

    function isNumeric(str) {
        return /^\d+$/.test(str);
    }

    // endregion

</script>
</html>
